<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Audio Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text To Audio Converter</h1>
        <textarea id="storyText" placeholder="Enter your story here..."></textarea><br>
        <button onclick="convertToSpeech()">Convert to Audio</button>
    </div>

    <script>
        function convertToSpeech() {
            const storyText = document.getElementById('storyText').value;
            const speechSynthesisUtterance = new SpeechSynthesisUtterance(storyText);

            // Optional settings
            speechSynthesisUtterance.rate = 1; // Speed of speech
            speechSynthesisUtterance.volume = 1; // Volume (0.0 to 1.0)
            speechSynthesisUtterance.pitch = 1; // Pitch (0.0 to 2.0)

            // Start speaking
            window.speechSynthesis.speak(speechSynthesisUtterance);
        }
    </script>
</body>
</html>
